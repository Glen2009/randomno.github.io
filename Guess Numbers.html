<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">

    <head>
        <link rel="stylesheet" href="stylesguess.css">
        </head>
        <body>
            <div id="box"></div>
            <input type="number" id="inputfield1" placeholder="Enter Limit">
            <br>
            <input type="number" id="inputfield2" placeholder="Click numbers">
            <br>
            <p id="res"></p>
            <button id="subm1">SUBMIT</button>
            <button id="subm2">SUBMIT</button>
            <button id="rest">RESET</button>
            <button id="sve">SAVE SCORE</button>
            <div id="scr">Your Score:</div>
            <div id="scrx">0</div>
            <div id="disc">0</div>
            <div id="disc2">0</div>
            <div id="disc3"></div>
            <button class="key" id="n1" data-value="1">1</button>
            <button class="key" id="n2" data-value="2">2</button>
            <button class="key" id="n3" data-value="3">3</button>
            <button class="key" id="n4" data-value="4">4</button>
            <button class="key" id="n5" data-value="5">5</button>
            <button class="key" id="n6" data-value="6">6</button>
            <button class="key" id="n7" data-value="7">7</button>
            <button class="key" id="n8" data-value="8">8</button>
            <button class="key" id="n9" data-value="9">9</button>
            <button class="key" id="n0" data-value="0">0</button>
            <button class="key" id="C1">C</button>
            <button class="key" id="C2">C</button>
        </body>
        <script src="guessnumbers.js">
        </script>
</html>
